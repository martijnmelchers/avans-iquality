<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                <div class="form-group mt-5">
                    <label for="groupname">Buddy Group name</label>
                    <input type="email" formControlName="groupName" class="form-control" aria-describedby="emailHelp">

                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" aria-describedby="emailHelp">

                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" formControlName="phoneNumber" class="form-control" aria-describedby="emailHelp">
                </div>
                <button class="btn btn-success" type="submit">Add</button>
            </form>
        </div>
    </div>
</div>
