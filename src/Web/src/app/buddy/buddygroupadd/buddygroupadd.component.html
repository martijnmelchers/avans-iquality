    <div class="row">

            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

                    <label for="exampleInputEmail1">Email address</label>
                    <input id="name" type="text" formControlName="name" class="form-group">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">
                    Phone Number
                    </label>
                    <input id="phoneNumber" type="text" formControlName="phoneNumber" class="form-group">
                </div>
                <div class="form-group">
                    <label for="group">
                    Phone Number
                    </label>
                    <input id="group" type="text" formControlName="group" class="form-group">
                </div>

            </form>
        </div>
    </div>
</div>
