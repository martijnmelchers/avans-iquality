<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

                <div class="form-group mt-5">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" formControlName="phoneNumber" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="sel1">Select Buddy Group Name:</label>
                    <select formControlName="selectedValue" class="form-control" id="sel1">
                    <option *ngFor="let groupName of groupNames">{{groupName}}</option>
                  </select>
                </div>

                <div class="form-group">
                    <label for="groupname">New Buddy Group Name</label>
                    <input type="email" formControlName="newGroupName" class="form-control" aria-describedby="emailHelp">
                </div>

                <button class="btn btn-success" type="submit">Add</button>
            </form>
        </div>
    </div>
</div>
