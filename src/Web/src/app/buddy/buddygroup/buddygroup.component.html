<a class="btn btn-primary" [routerLink]="['../buddy/add']">Add Buddy</a>

<table class="table table-hover">
    <thead class="thead-dark">
        <th>ID</th>
        <th>Name</th>
        <th>Group Name</th>
        <th>Phone</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let buddy of buddies">
            <td>{{buddy.id}}</td>
            <td>{{buddy.name}}</td>
            <td>{{buddy.groupName}}</td>
            <td>{{buddy.phoneNumber}}</td>
            <td><a class="btn btn-info mr-3" [routerLink]="['/','buddy',buddy.id]">Edit</a>
                <button class="btn btn-danger" (click)="deleteBuddy(buddy.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
