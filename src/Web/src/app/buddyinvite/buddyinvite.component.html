<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 mt-5">
            <form class="container" [formGroup]="inviteForm" (ngSubmit)="submit(inviteForm.value)">

                <div class="form-group">
                    <label for="groupname">Buddy Group name</label>
                    <input type="email" name="buddygroupname" class="form-control" aria-describedby="emailHelp">

                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" aria-describedby="emailHelp">

                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="buddyname" class="form-control" aria-describedby="emailHelp">

                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" name="phonenumber" class="form-control" aria-describedby="emailHelp">

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Invite</button>
            </form>
        </div>
    </div>
</div>
