<a class="btn btn-primary" [routerLink]="['../buddy/add']">Add Buddy</a>

<table class="table table-hover">
    <thead class="thead-dark">
        <th>ID</th>
        <th>Name</th>

    </thead>
    <tbody>
        <tr *ngFor="let buddy of buddiegroups">
            <td>{{buddy.id}}</td>
            <td>{{buddy.name}}</td>
            <td>{{buddy.groupName}}</td>
        </tr>
    </tbody>
</table>
