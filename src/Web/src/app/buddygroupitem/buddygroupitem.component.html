<table class="table table-hover">
    <thead class="thead-dark">
        <th></th>
        <th>ID</th>
        <th>Name</th>
        <th>Group Name</th>
        <th>Phone Number</th>

    </thead>
    <tbody>
        <tr *ngFor="let buddy of buddies">
            <td></td>
            <td>{{buddy.id}}</td>
            <td>{{buddy.name}}</td>
            <td>{{buddy.groupName}}</td>
            <td>{{buddy.phoneNumber}}</td>
        </tr>
    </tbody>
</table>
