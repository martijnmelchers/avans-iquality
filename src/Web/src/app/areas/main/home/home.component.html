<div>
  <ibm-notification [notificationObj]="{
				type: 'success',
				title: tipTitle,
				message: tipDescription,
				showClose: false}">
  </ibm-notification>


  <ibm-table-container>
    <ibm-table-header>
      <h4 ibmTableHeaderTitle>Your actions</h4>
      <p ibmTableHeaderDescription>Here we store all your actions to see!</p>
    </ibm-table-header>
    <ibm-table *ngIf="actions.data.length > 1"
      [model]="actions"
      [showSelectionColumn]="false"
      [striped]="true"
      [sortable]="true"
      [stickyHeader]="false"
      [skeleton]="false"
    ></ibm-table>
    <div *ngIf="actions.data.length < 2" style="text-align: center">
      <p>Uh Oh, it looks like you don't have any actions. press the button to create some now!</p>
      <button ibmButton="primary">Click me!</button>
    </div>

  </ibm-table-container>

  <ibm-table-container>
    <ibm-table-header>
      <h4 ibmTableHeaderTitle>Your goals</h4>
      <p ibmTableHeaderDescription>Here we store all your goals to see!</p>
    </ibm-table-header>
    <ibm-table *ngIf="goals.data.length > 1"
      [model]="goals"
      [showSelectionColumn]="false"
      [striped]="true"
      [sortable]="true"
      [stickyHeader]="false"
      [skeleton]="false"
    ></ibm-table>
    <div *ngIf="goals.data.length < 2" style="text-align: center">
      <p>Uh Oh, it looks like you don't have any goals. press the button to create some now!</p>
      <button ibmButton="primary">Click me!</button>
    </div>
  </ibm-table-container>
</div>

<div *ngIf="firstTime">
  <button ibmButton="primary" (click)="startTutorial()">check</button>
     </div>
