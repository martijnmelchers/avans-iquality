<div ibmGrid>
  <h2>Tips beheren</h2>

  <ibm-notification [notificationObj]="{
    type: 'info',
    title: 'Beweeg',
    message: 'Wissel van positie',
    showClose: false
  }">
			</ibm-notification>

  <button ibmButton (click)="navigateToAdd()" style="float: right; margin-bottom: 10px;background-color: green;">
    Add
    <svg class="bx--btn__icon" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
      <path d="M7 7H4v2h3v3h2V9h3V7H9V4H7v3zm1 9A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" fill-rule="evenodd" />
    </svg>
  </button>
</div>

  <div>
    <ibm-table class="data-table" (rowClick)="manageTip($event)" [skeleton]="skeletonStateTable" [model]="model" size="lg" [showSelectionColumn]="false">
    </ibm-table>
  </div>
