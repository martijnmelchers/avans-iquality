<div ibmGrid class="ml-5">

  <form [formGroup]="tipForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>
        Tip naam:
        <input type="text" name="name" id="name" class="form-control" formControlName="name">
      </label>
    </div>
    <div *ngIf="tipForm.get('name').invalid && (tipForm.get('name').dirty || tipForm.get('name').touched)"
      class="alert alert-danger">
      <div *ngIf="tipForm.get('name').errors.required">
        Name is required.
      </div>
      <div *ngIf="tipForm.get('name').errors.maxlength">
        Name cannot be more than 20 characters long.
      </div>
      <div *ngIf="tipForm.get('name').errors.minlength">
        Name must be at least 5 characters long.
      </div>
    </div>

    <div class="form-group">
      <label>
        Tip beschrijving:
        <input type="text" size="35" class="form-control" formControlName="description">
      </label>
    </div>
    <div *ngIf="tipForm.get('description').invalid && (tipForm.get('description').dirty || tipForm.get('description').touched)"
      class="alert alert-danger">
      <div *ngIf="tipForm.get('description').errors.required">
        Description is required.
      </div>
      <div *ngIf="tipForm.get('description').errors.maxlength">
        Description cannot be more than 50 characters long.
      </div>
      <div *ngIf="tipForm.get('description').errors.minlength">
        Description must be at least 5 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="sel1">Actie Type:</label>
      <select formControlName="selectedAction" class="form-control">
        <option *ngFor="let actionType of actionTypes">{{actionType}}</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!tipForm.valid">Tip aanmaken</button>
    </div>
  </form>

</div>
