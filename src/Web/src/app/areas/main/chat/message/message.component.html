<div *ngIf="message.senderId === auth.getNameIdentifier">
  <app-user-message [message]="message" [isCurrentUser]="true"></app-user-message>
</div>

<div *ngIf="!message.senderId" >
  <app-bot-message [message]="message"></app-bot-message>
</div>

<div *ngIf="message.senderId && message.senderId !== auth.getNameIdentifier">
  <app-user-message [message]="message" [isCurrentUser]="false"></app-user-message>
</div>
