<div class="my-message-box" *ngIf="message.senderId === auth.nameIdentifier; else otherUser">
  <div class="text my-text">
    <span>
      {{message.content}}
    </span>
  </div>
</div>

<ng-template class="other-message-box" #otherUser>
  <div class="text other-text">
    <span>
        {{message.content}}
    </span>
  </div>
</ng-template>
