<div ibmGrid>
  <div ibmRow>
    <div ibmCol>
      <app-chatlist></app-chatlist>
    </div>

    <div ibmCol>
      <div ibmGrid style="height: 70vh; max-height: 70vh; overflow-y: auto" #scrollMe>
        <div ibmRow>
          <div ibmCol>
            <div style="background-color: #F3F3F3; padding-bottom: 1em" ibmGrid>
              <div ibmRow [gutter]="false" *ngFor="let message of messages">
                <div ibmCol>
                  <app-message [message]="message"></app-message>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="margin-top: 1em; width: 100%">
        <form [formGroup]="messageFormGroup" (ngSubmit)="onSubmit(null)">
          <div ibmRow>
            <div ibmCol>
                <textarea formControlName="message" style="resize: none;" ibmTextArea aria-label="textarea" [rows]="4"
                          (keyup.enter)="onSubmit($event)"> </textarea>
            </div>
            <button ibmCol ibmButton type="submit" [columnNumbers]="{'lg': 1}">
              <svg ibmIconSend32 fill="white"></svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
