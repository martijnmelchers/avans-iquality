<div ibmGrid>
  <div ibmRow [gutter]="false">
    <div ibmCol>
      <ibm-search
        theme="dark"
        placeholder="Search"
        autocomplete="off"
        size="sm"
        (valueChange)="searchValueChange($event)"
        (clear)="searchClear()">
      </ibm-search>
      <ibm-structured-list [border]="true"
                           [condensed]="false"
                           [nowrap]="false">
        <ibm-list-header>
          <ibm-list-column>Gesprekken</ibm-list-column>
        </ibm-list-header>
        <ibm-list-row *ngFor="let item of chats" [routerLink]="['/chat/', item.chat.id]">
          <ibm-list-column style="line-height: 0.8rem">
            <div style="font-size: larger">
              {{item.chat.name}}
            </div> <br>
            <div *ngIf="this.getLastMessage(item)">
              {{this.getLastMessage(item).content}}
            </div>
          </ibm-list-column>
        </ibm-list-row>
      </ibm-structured-list>
    </div>
  </div>
</div>
